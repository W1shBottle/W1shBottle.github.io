baseURL: "https://w1shbottle.github.io/"
title: "WishBottle"

languageCode: "zh-cn"
defaultContentLanguage: "zh"
defaultContentLanguageInSubdir: false

theme: "PaperMod"

params:
  author: "W1shBottle"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowCodeCopyButtons: true

  assets:
    favicon: "/favicon.svg"

  profileMode:
    enabled: true
    title: "你好，这里是许愿瓶的博客"
    subtitle: "Welcome to WishBottle's blog."
    buttons:
      - name: "进入文章"
        url: "/posts/"

menu:
  main:
    - name: "文章"
      url: "/posts/"
      weight: 1
    - name: "标签"
      url: "/tags/"
      weight: 2
    - name: "归档"
      url: "/archives/"
      weight: 3
    - name: "搜索"
      url: "/search/"
      weight: 4
    - name: "友链"
      url: "/links/"
      weight: 5
    - name: "个人简介"
      url: "/about/"
      weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON